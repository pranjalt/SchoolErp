{% load table_tags %}
{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/commonUtils.js' %}"></script>

<script>

$("#getReport").on("click", function() {
	alert("in click function");
	month = $("#selectMonth").val();
	alert("month "+month);
	var data={'month':month};
	var url='/getStudAttendance/';
	getAttendenceResultList(url,data)
	
});	

</script>
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">View Attendace </h3>
				
				<div class="col-sm-12" style="margin-top:20px;">
						<div class="col-sm-3">
							<label>Select Month</label> <select class="form-control"
								id="selectMonth">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>
						
						<div class="col-sm-2 form-group">
						  <button type="button" class="btn btn-primary btn-md form-control col-sm-3" id="getReport" style="margin-top: 23px;" name="getReport"> Get Attendance </button> 
						</div>
						
					</div>
				</div>
				<div class="box-body" id="AResult" style="display:none;" >
					{% render_table attendanceList %}
				</div>
				
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>

</section>
